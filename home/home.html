<div class="container-fluid" style="padding-top:15px">
<div class="panel panel-default">
  <div class="panel panel-heading" style="height:50px">{{$ctrl.name}}
   <button class="btn btn-success pull-right" ng-click="$ctrl.addRecord()" title="Add Contact"><span class="glyphicon glyphicon-plus"></span></button></div>
  <div class="panel-body">
     <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in $ctrl.contacts">
                <td><a href="" ng-click="$ctrl.edit(contact.id)" title="Edit">{{ contact.name }}</a></td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.mobile }}</td>
                <td>
                  <div style="pull-right">
                   <button class="btn btn-danger pull-right" title="Delete Contact" ng-click="$ctrl.delete(contact.id)"><span class="glyphicon glyphicon-remove"><span></button> 
                 </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
  </div>
</div>
    <div class="modal fade in" aria-hidden="false" style="display: block;" ng-show="$ctrl.showModal"> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">{{$ctrl.modalTitle}}</h5>
        <button type="button" class="close" ng-click="$ctrl.closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        <div class="form-group">
  <label for="name">Name:</label>
  <input type="text" class="form-control"  placeholder="Full name"  id="name"  name="name" ng-model="$ctrl.contact.name"/ >
</div> 
 <div class="form-group">
  <label for="phone">Phone:</label>
  <input type="text" class="form-control"  placeholder="Phone #"  id="phone"  name="phone" ng-model="$ctrl.contact.mobile"/ >
</div> 
<div class="form-group">
  <label for="email">Email:</label>
  <input type="text" class="form-control"  placeholder="Email address"  id="email"  name="email" ng-model="$ctrl.contact.email"/ >
</div>
  <input type="hidden" ng-model="ctrl.contact.id" />
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary pull-right" ng-click="$ctrl.closeModal()">Close</button>
        <button type="button" ss="btn btn-success pull-right" value="Save" ng-click="$ctrl.saveContact()" class="btn btn-primary pull-right">Save</button>
      </div>
    </div>
  </div>
</div>
 </div>
